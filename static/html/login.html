<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/reset.css" rel="stylesheet">
    <script src="https://unpkg.com/axios@1.13.2/dist/axios.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form hx-post="/login" hx-target="#response-message" hx-swap="innerHTML">
      <input name="username" type="text" />
      <input name="password" type="password" />
      <input type="submit" value="Log in"/>
      <p id="response-message"></p>
    </form>
  </body>
</html>
